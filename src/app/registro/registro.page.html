<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Registrar</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-slides style="height: 100%;" pager="true">

    <ion-slide>
     
      <ion-icon></ion-icon>
     

      <ion-card>
        <ion-item >Crear usuario <button slot="start"  (click)="Galeria()">Galeria</button><ion-avatar slot="end">
          <img (click)="SacarCam()"  *ngIf="!image" src="https://www.researchgate.net/profile/Maria-Monreal/publication/315108532/figure/fig1/AS:472492935520261@1489662502634/Figura-2-Avatar-que-aparece-por-defecto-en-Facebook.png"
          >
          <img (click)="SacarCam()"  *ngIf="image" [src]="image"
          >
          
        </ion-avatar></ion-item>
        <ion-item>
          
          <ion-label position="stacked">Nombre</ion-label>
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-input [(ngModel)]="Nombre" type="text"  ></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label position="stacked" slot="">Apellido</ion-label>
          <ion-input [(ngModel)]="Apellido" type="text"></ion-input>
        </ion-item>
        <ion-item>
          
          <ion-label position="stacked">Cedula</ion-label>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input  [(ngModel)]="Cedula" type="number" step="10" min="0" max="10"></ion-input>

        </ion-item>
      
        <ion-item>
          
          <ion-label position="stacked">Contrase√±a</ion-label>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input  [(ngModel)]="contra" type="number"  min="10"></ion-input>
          
        </ion-item>
        <ion-item>
          
          <ion-label position="stacked">Celular</ion-label>
          <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
          <ion-input  [(ngModel)]="Celular" type="number"></ion-input>
        </ion-item>
        <ion-item>
          
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-radio-group (ionChange)="registrar($event)" >
            <ion-list-header>
              <ion-label>Roll</ion-label>
            </ion-list-header>
        
            <ion-item>
              <ion-label>Administrador</ion-label>
              <ion-radio slot="start" value="admin"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Supervisor</ion-label>
              <ion-radio slot="start" value="sup"></ion-radio>
            </ion-item>
        
            <ion-item>
              <ion-label>Encuestador</ion-label>
              <ion-radio slot="start" value="encues"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-item>
  

      </ion-card>

    </ion-slide>
    <ion-slide>
      <h1>Actualizar usuario</h1>
    </ion-slide>
    <ion-slide>
      <h1>Eliminar usuario</h1>
    </ion-slide>
    <ion-slide>
      <h1>Visualizar usuarios</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
